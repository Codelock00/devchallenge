<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="avatar">
      <img src="assets/profilePhoto.png" alt="profile" />
      <div class="name">Rodney Cotton</div>
      <div class="location">Helsinki, Finland</div>
    </div>

    <!-- profile avatar -->
    <div class="profile-avatar">
      <!-- Profile info 1 -->
      <div class="profile-info">
        <p class="profile-info-value">100</p>
        <p class="profile-follow-info">Posts</p>
      </div>

      <!-- Profile info 2 -->
      <div class="profile-info">
        <p class="profile-info-value">2,242</p>
        <p class="profile-follow-info">Follower</p>
      </div>

      <!-- Profile info 3 -->
      <div class="profile-info">
        <p class="profile-info-value">1,432</p>
        <p class="profile-follow-info">Following</p>
      </div>
    </div>

    <!-- gallery -->
    <div class="gallery">
      <div id="one" class="gallery-img"></div>
      <div id="two" class="gallery-img"></div>
      <div id="three" class="gallery-img"></div>
      <div id="four" class="gallery-img"></div>
      <div id="five" class="gallery-img"></div>
      <div id="six" class="gallery-img"></div>
    </div>

    <div class="div"></div>
  </body>
</html>
