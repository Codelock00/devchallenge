<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">The creative crew</div>
      <div class="header-text">
        <h4>Who we are</h4>
        <p>
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>
    </header>

    <article class="main-grid">
      <!-- container 1 -->
      <div class="img-container">
        <div class="portrait-img">
          <img src="asset/photo1.png" alt="Bill Mahoney picture" />
          <h6>Product Owner</h6>
        </div>
        <h5>Bill Mahoney</h5>
      </div>

      <!-- container 2 -->
      <div class="img-container">
        <div class="portrait-img">
          <img src="asset/photo2.png" alt="Saba Cabrera picture" />
          <h6>Art director</h6>
        </div>
        <h5>Saba Cabrera</h5>
      </div>

      <!-- container 3 -->
      <div class="img-container">
        <div class="portrait-img">
          <img src="asset/photo3.png" alt="Shae Le picture" />
          <h6>Tech Lead</h6>
        </div>
        <h5>Shae Le</h5>
      </div>

      <!-- container 4 -->
      <div class="img-container">
        <div class="portrait-img">
          <img src="asset/photo4.png" alt="Skylah Lu picture" />
          <h6>UX Designer</h6>
        </div>
        <h5>Skylah Lu</h5>
      </div>

      <!-- container 5 -->
      <div class="img-container">
        <div class="portrait-img">
          <img src="asset/photo5.png" alt="Griff Richards picture" />
          <h6>Developer</h6>
        </div>
        <h5>Griff Richards</h5>
      </div>

      <!-- container 6 -->
      <div class="img-container">
        <div class="portrait-img">
          <img src="asset/photo6.png" alt="Stan John picture" />
          <h6>Deverloper</h6>
        </div>
        <h5>Stan John</h5>
      </div>
    </article>
  </body>
</html>
